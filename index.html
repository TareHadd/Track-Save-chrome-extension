<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="p-4">
        <div class="form-floating">
            <input type="text" class="form-control" id="input-el" placeholder="Write here what you want to save">
            <label for="input-el">Text for save</label>
        </div>
        <div>
            <ul class="list-group my-3" id="list-element">
            </ul>
        </div>
        <div >
            <p id="error" class="text-danger"></p>
        </div>
        <button class="btn btn-dark text-light" id="input-btn">SAVE</button>
        <button class="btn btn-dark text-light" id="tab-btn">SAVE TAB</button>
        <button class="btn btn-outline-success" id="delete-btn">DELETE ALL</button>
    </div>


<script src="index.js"></script>
</body>
</html>
